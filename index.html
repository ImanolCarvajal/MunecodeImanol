<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8"/>
    <title>MunecodeImanol</title>
    <link rel="stylesheet" href="style.css" />

  </head>
    <body>

  <div id="fondo">
  <!-- INICIO MUÑECO -->
    <div class="muneco">
      <!-- INICIO OJOS -->
      <div class="ojos">
        <div class="ojo ojo-lt">
          <div class="pupila"></div>
        </div>
        <div class="ojo ojo-rt">
          <div class="pupila"></div>
        </div>

        <div class="ojo ojo-lb">
          <div class="pupila"></div>
        </div>

        <div class="ojo ojo-rb">
          <div class="pupila"></div>
        </div>
      </div>
      <!-- FIN OJOS -->

  <!-- INICIO CUELLO -->
    <div class="cuello">
    </div>
    <!-- FIN CUELLO -->

    <!-- INICIO PECHO -->
    <div class="pecho">
    </div>
    <!-- FIN PECHO -->

    <!-- INICIO HOMBROS -->
    <div class="hombroiz">
      <div class="hombrodr">
      </div>
    </div>

      <!-- INICIO PIES -->
      <div class="pies">
        <div class="pie pie-i"></div>
        <div class="pie pie-d"></div>
      </div>
      <!-- FIN PIES -->

      <!-- INICIO NARIZ -->
      <div class="nariz">
        <div class="triangulo"></div>
      </div>
      <!-- FIN NARIZ -->
    </div>
      <!-- FIN MUÑECO -->
  </div>
    <!-- FIN FONDO -->


</body>
 </html>
